<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Task 6</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="js5_styles.css">
</head>
<body>
    <div class="form-container">
        <form id="myForm">
            <div class="form-group">
                <label for="inputName">Name</label>
                <input type="text" name="Name" class="form-control input-text" id="inputName" placeholder="Enter name">
                <div id="inputNameError" class="text-danger"></div>
            </div>
            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" name="Email" class="form-control input-text" id="inputEmail" placeholder="Enter email">
                <div id="inputEmailError" class="text-danger"></div>
            </div>
            <div class="form-group">
                <label for="inputWebsite">Website</label>
                <input type="text" name="Website" class="form-control input-text" id="inputWebsite" placeholder="Enter website">
                <div id="inputWebsiteError" class="text-danger"></div>
            </div>
            <div class="form-group">
                <label for="inputMessage">Message</label>
                <div>
                    <textarea name="Message" id="inputMessage" cols="50" rows="5" class = "form-control input-text"></textarea>
                </div>
                <div id="inputMessageError" class="text-danger"></div>
            </div>
            <button type="submit" class="btn bg-danger border rounded text-white p-2 w-50">Submit</button>
        </form>
    </div>

    <script>
        const form = document.getElementById("myForm");
        form.addEventListener("submit", function (event) {
            event.preventDefault();
            const elements = form.elements;
            for (let i = 0; i < elements.length; i++) {
                const element = elements[i];
                if (element.id === "inputName") {
                    const value = element.value.trim();
                    const errorDiv = document.getElementById(element.id + "Error");
                    if (value === "") {
                        errorDiv.textContent = element.name + " is required";
                        element.style.borderColor = "red";
                    } else {
                        errorDiv.textContent = "";
                    }
                }
                else if (element.id === 'inputWebsite') {
                    const value = element.value.trim();
                    const urlPattern = /^(http[s]?:\/\/)?(www\.)?([a-zA-Z0-9.-]+)(\.[a-zA-Z]{2,})([\/\w.-]*)*\/?$/;
                    const errorDiv = document.getElementById(element.id + "Error");
                    if(!urlPattern.test(value)) {
                        errorDiv.textContent = "Enter valid url";
                        element.style.borderColor = "red";     
                    }
                    else
                    {
                        errorDiv.textContent = "";
                    }
                }
                else if (element.id === 'inputMessage') {
                    const value = element.value.trim();
                    const errorDiv = document.getElementById(element.id + "Error");
                    if (value === "") {
                        errorDiv.textContent = element.name + " is required";
                        element.style.borderColor = "red";
                    } else {
                        errorDiv.textContent = "";
                    }
                }
            }
            const errors = form.querySelectorAll(".text-danger");
            let hasErrors = false;
            errors.forEach((error) => {
                if (error.textContent !== "") {
                    hasErrors = true;
                }
            });
            if (!hasErrors) {
                form.submit();
            }
        });
    </script>
</body>
</html>
